<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=13042&format=png&color=000000" type="image/png">
    <style>
        :root {
            --primary-color: #4f46e5;
            --hover-color: #4338ca;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            background: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            border-radius: 1rem 1rem 0 0 !important;
            padding: 1.5rem;
            text-align: center;
        }

        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .feature-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .feature-link:last-child {
            border-bottom: none;
        }

        .feature-link:hover {
            background-color: rgba(79, 70, 229, 0.1);
            color: var(--primary-color);
            transform: translateX(10px);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 1rem;
        }

        .feature-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        @media (max-width: 576px) {
            .main-card {
                margin: 1rem;
            }

            .feature-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-card">
        <div class="card-header">
            <h3><i class="fas fa-users-cog me-2"></i>User Management System</h3>
        </div>
        <div class="card-body p-0">
            <a href="/cadastrar" class="feature-link">
                <div class="feature-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <span class="feature-text">Create User</span>
            </a>
            <a href="/editar" class="feature-link">
                <div class="feature-icon">
                    <i class="fas fa-user-edit"></i>
                </div>
                <span class="feature-text">Edit User</span>
            </a>
            <a href="/listar" class="feature-link">
                <div class="feature-icon">
                    <i class="fas fa-users"></i>
                </div>
                <span class="feature-text">List Users</span>
            </a>
            <a href="/remover" class="feature-link">
                <div class="feature-icon">
                    <i class="fas fa-user-minus"></i>
                </div>
                <span class="feature-text">Delete User</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
