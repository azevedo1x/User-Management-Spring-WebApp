<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Arial', Helvetica, sans-serif;
            background-color: #f4f6f9;
        }

        .container-fluid {
            padding: 20px;
            background-color: #e9ecef;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .card-header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }

        .card-header h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .card-body {
            padding: 20px;
        }

        .card-body h5 {
            font-size: 1.25rem;
            color: #495057;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
        }

        ul li a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .d-flex {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }

            .card-header h3 {
                font-size: 1.25rem;
            }

            .card-body h5 {
                font-size: 1.1rem;
            }

            ul li a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>User Management WebApp</h3>
                    </div>
                    <div class="card-body">
                        <h5>Features:</h5>
                        <ul>
                            <li><a href="/cadastrarUsuario">Create user</a></li>
                            <li><a href="/editarUsuario">Edit user</a></li>
                            <li><a href="/listarUsuario">List user</a></li>
                            <li><a href="/removerUsuario">Delete user</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
