<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=13042&format=png&color=000000" type="image/png">
</head>

<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow w-100" style="max-width:500px;">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="mb-0"><i class="fas fa-users-cog me-2"></i>User Management System</h3>
            </div>
            <div class="list-group list-group-flush">
                <a href="/register" class="list-group-item list-group-item-action d-flex align-items-center">
                    <div class="me-3 bg-primary text-white rounded d-flex align-items-center justify-content-center" style="width:40px;height:40px;">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <span class="fw-semibold">Create User</span>
                </a>
                <a href="/update" class="list-group-item list-group-item-action d-flex align-items-center">
                    <div class="me-3 bg-primary text-white rounded d-flex align-items-center justify-content-center" style="width:40px;height:40px;">
                        <i class="fas fa-user-edit"></i>
                    </div>
                    <span class="fw-semibold">Edit User</span>
                </a>
                <a href="/read" class="list-group-item list-group-item-action d-flex align-items-center">
                    <div class="me-3 bg-primary text-white rounded d-flex align-items-center justify-content-center" style="width:40px;height:40px;">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="fw-semibold">List Users</span>
                </a>
                <a href="/delete" class="list-group-item list-group-item-action d-flex align-items-center">
                    <div class="me-3 bg-primary text-white rounded d-flex align-items-center justify-content-center" style="width:40px;height:40px;">
                        <i class="fas fa-user-minus"></i>
                    </div>
                    <span class="fw-semibold">Delete User</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
