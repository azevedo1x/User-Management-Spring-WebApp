<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=13042&format=png&color=000000" type="image/png">
    <style>
        :root {
            --primary-color: #4f46e5;
            --hover-color: #4338ca;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .list-container {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .list-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .home-link {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: var(--hover-color);
            transform: translateY(-50%) scale(1.1);
        }

        .list-title {
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
        }

        .error-message {
            background-color: var(--error-bg);
            color: var(--error-text);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-item:hover {
            background-color: rgba(79, 70, 229, 0.1);
            transform: translateX(10px);
        }

        .user-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 1rem;
        }

        .user-login {
            font-size: 1.1rem;
            font-weight: 500;
            color: #374151;
        }

        @media (max-width: 640px) {
            .list-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .user-login {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="list-container">
            <div class="list-header">
                <a href="/" class="home-link">
                    <i class="fas fa-home fa-lg"></i>
                </a>
                <h2 class="list-title">User List</h2>
            </div>

            <div class="error-message" th:if="${erro}">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${erro}"></span>
            </div>

            <div class="user-list">
                <div class="user-item" th:each="usuario : ${usuarios}">
                    <div class="user-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="user-login" th:text="${usuario.login}"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
