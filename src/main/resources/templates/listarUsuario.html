<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <a href="/"> <svg xmlns="http://www.w3.org/2000/svg" width="50" height="25" fill="currentColor"
            class="bi bi-house-fill" viewBox="0 0 16 16">
            <path
                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
        </svg> </a>

    <div class="container-fluid bg-light bg-gradient">

        <div class="d-flex align-items-center justify-content-center text-dark" style="min-height: 100vh;">
            <h3> Lista de usuários </h3>

            <h5> Login&emsp; <h5>
                
            <div th:each="usuario:${usuarios}">

                <div class="row">
                    <p>
                        <span th:text="${usuario.login}"> </span>
                        <span th:text="${usuario.nome}"> </span>

                    </p>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
