<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="icon" href="https://img.icons8.com/?size=100&id=13042&format=png&color=000000" type="image/png">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
        }

        .container-fluid {
            background-color: #e9ecef;
            padding: 145px 0;
        }

        .user-list-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
        }

        .user-list-container h5 {
            font-weight: bold;
            color: #495057;
        }

        .user-item {
            font-size: 1.1rem;
            margin-bottom: 10px;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: #495057;
        }

        .user-item:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .home-link svg {
            transition: transform 0.2s ease-in-out;
        }

        .home-link:hover svg {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .user-list-container {
                padding: 20px;
            }

            .home-link svg {
                width: 40px;
                height: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <a href="/" class="home-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="25" fill="currentColor"
                class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                </svg>
            </a>
        </div>

        <div class="d-flex justify-content-center" style="min-height: 50vh;">
            <div class="user-list-container">
                <div class="alert alert-danger" th:if="${erro}">
                    <p th:text="${erro}"></p>
                </div>
                <h5>Logins:</h5>

                <div th:each="usuario : ${usuarios}">
                    <div class="user-item">
                        <span th:text="${usuario.login}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
