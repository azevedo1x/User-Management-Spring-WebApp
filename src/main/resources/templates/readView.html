<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=13042&format=png&color=000000" type="image/png">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card mx-auto shadow" style="max-width:800px;">
            <div class="card-header text-center position-relative py-3">
                <a href="/" class="position-absolute start-0 top-50 translate-middle-y text-primary ps-3">
                    <i class="fas fa-home fa-lg"></i>
                </a>
                <h2 class="mb-0 text-primary">User List</h2>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <div th:text="${error}"></div>
                </div>

                <div class="list-group">
                    <div class="list-group-item d-flex align-items-center" th:each="user : ${users}">
                        <div class="me-3 bg-primary text-white rounded d-flex align-items-center justify-content-center" style="width:40px;height:40px;">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="fw-semibold text-dark" th:text="${user.login}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
