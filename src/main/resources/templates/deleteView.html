<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=13042&format=png&color=000000" type="image/png">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card mx-auto shadow" style="max-width:500px;">
            <div class="card-header text-center bg-primary text-white position-relative py-3">
                <a href="/" class="position-absolute start-0 top-50 translate-middle-y text-white ps-3">
                    <i class="fas fa-home fa-lg"></i>
                </a>
                <h2 class="mb-0">Delete User</h2>
            </div>
            <div class="card-body">
                <form method="post" th:object="${user}">
                    <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <div th:text="${error}"></div>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" name="login" th:value="*{login}" id="login" 
                            placeholder="Enter login to be deleted">
                    </div>

                    <button type="submit" class="btn btn-danger w-100">
                        <i class="fas fa-user-minus me-2"></i>Delete User
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
