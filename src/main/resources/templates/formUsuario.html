<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=13042&format=png&color=000000" type="image/png">
    <style>
        :root {
            --primary-color: #4f46e5;
            --hover-color: #4338ca;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .form-container {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .home-link {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: var(--hover-color);
            transform: translateY(-50%) scale(1.1);
        }

        .form-title {
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .error-message {
            background-color: var(--error-bg);
            color: var(--error-text);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        @media (max-width: 640px) {
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <a href="/" class="home-link">
                    <i class="fas fa-home fa-lg"></i>
                </a>
                <h2 class="form-title">Create New User</h2>
            </div>

            <form method="post" th:object="${usuario}">
                <div class="error-message" th:if="${erro}">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${erro}"></span>
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" name="login" th:value="*{login}" id="login"
                        placeholder="Enter login">
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" name="nome" th:value="*{nome}" id="nome"
                        placeholder="Enter full name">
                </div>

                <div class="input-group">
                    <input type="password" class="form-control" name="senha" th:value="*{senha}" id="senha"
                        placeholder="Enter password">
                </div>

                <div class="input-group">
                    <input type="password" class="form-control" name="senhaconfirma" th:value="*{senhaconfirma}"
                        id="senhaconfirma" placeholder="Confirm password">
                </div>

                <div class="input-group">
                    <input type="email" class="form-control" name="email" th:value="*{email}" id="email"
                        placeholder="Enter email">
                </div>

                <div class="input-group">
                    <input type="email" class="form-control" name="emailconfirma" th:value="*{emailconfirma}"
                        id="emailconfirma" placeholder="Confirm email">
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus me-2"></i>Create User
                </button>
            </form>
        </div>
    </div>
</body>

</html>
