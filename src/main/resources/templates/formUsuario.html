<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
</head>

<body>

    <h3> Cadastrar Usu√°rio </h3>

        <form method="post" th:object="${usuario}">
            Login: <input type="text" name="login" placeholder="LOGIN" th:value="*{login}"><br>
            Senha: <input type="password" name="senha" placeholder="PASSWORD" th:value="*{senha}"><br>
            Nome: <input type="text" name="nome" placeholder="NAME" th:value="*{nome}"><br>
            E-mail: <input type="text" name="email" placeholder="E-MAIL" th:value="*{email}"><br>
            <button type="submit">Enviar</button>
        </form>

</body>

</html>
