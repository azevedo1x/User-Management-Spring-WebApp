<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
</head>

<body>

    <h3> Cadastrar Usu√°rio </h3>

    <form method="post" th:object="${usuario}">

        Login: <input type="text" name="login" th:value="*{login}"><br><br>

        Nome Completo: <input type="text" name="nome" th:value="*{nome}"><br><br>

        Senha: <input type="password" name="senha" th:value="*{senha}"><br><br>

        E-mail: <input type="text" name="email" th:value="*{email}"><br><br>

        Confirmar E-mail: <input type="text" name="emailconfirma" th:value="*{emailconfirma}"><br><br>

        <button type="submit">Enviar</button>

    </form>

    <div th:if="${erro}">
        <p th:text="${erro}"></p>
    </div>


</body>

</html>
