<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <br>

    <a href="/"> In√≠cio </a>

    <hr>

    <div class="container">

        <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
            
            <form method="post" th:object="${usuario}">

                <div class="mb-3">

                    Login: <input type="text" class="form-control" name="login" th:value="*{login}"><br><br>

                    Nome Completo: <input type="text" class="form-control" name="nome" th:value="*{nome}"><br><br>

                    Senha: <input type="password" class="form-control" name="senha" th:value="*{senha}"><br><br>

                    Confirmar Senha: <input type="password" class="form-control" name="senhaconfirma"
                        th:value="*{senhaconfirma}"> <br><br>

                    E-mail: <input type="text" class="form-control" name="email" th:value="*{email}"><br><br>

                    Confirmar E-mail: <input type="text" class="form-control" name="emailconfirma"
                        th:value="*{emailconfirma}"><br><br>

                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>

            <div th:if="${erro}">
                <p th:text="${erro}"></p>
            </div>
        </div>
    </div>
</body>

</html>
