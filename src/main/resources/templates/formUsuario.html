<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
        }

        a {
            text-decoration: none;
        }

        .container-fluid {
            background-color: #e9ecef;
            padding: 30px 0;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        .form-container input {
            margin-bottom: 15px;
        }

        .form-container label {
            font-weight: bold;
            color: #495057;
        }

        .form-container input,
        .form-container button {
            border-radius: 8px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 15px;
        }

        .home-link svg {
            transition: transform 0.2s ease-in-out;
        }

        .home-link:hover svg {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .btn-primary {
                padding: 10px;
            }

            .home-link svg {
                width: 40px;
                height: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <a href="/" class="home-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="25" fill="currentColor" class="bi bi-house-fill"
                    viewBox="0 0 16 16">
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z" />
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z" />
                </svg>
            </a>
        </div>

        <div class="d-flex justify-content-center text-dark">
            <form method="post" th:object="${usuario}" class="form-container">
                <div class="error-message" th:if="${erro}">
                    <p th:text="${erro}"></p>
                </div>
                <div class="mb-3">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" name="login" th:value="*{login}" id="login">
                </div>

                <div class="mb-3">
                    <label for="nome">Name</label>
                    <input type="text" class="form-control" name="nome" th:value="*{nome}" id="nome">
                </div>

                <div class="mb-3">
                    <label for="senha">Password</label>
                    <input type="password" class="form-control" name="senha" th:value="*{senha}" id="senha">
                </div>

                <div class="mb-3">
                    <label for="senhaconfirma">Confirm Password</label>
                    <input type="password" class="form-control" name="senhaconfirma" th:value="*{senhaconfirma}"
                        id="senhaconfirma">
                </div>

                <div class="mb-3">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" name="email" th:value="*{email}" id="email">
                </div>

                <div class="mb-3">
                    <label for="emailconfirma">Confirm E-mail</label>
                    <input type="text" class="form-control" name="emailconfirma" th:value="*{emailconfirma}"
                        id="emailconfirma">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
